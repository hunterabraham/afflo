version: "3.9"

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: afflo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-afflo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrations (runs db:push to sync schema)
  migrate:
    image: node:20-alpine
    container_name: afflo-migrate
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@database:5432/${DB_NAME:-afflo}
      SKIP_ENV_VALIDATION: 1
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for database to be ready...';
        apk add --no-cache postgresql-client;
        until pg_isready -h database -U postgres; do
          sleep 1;
        done;
        echo 'Database is ready. Installing dependencies...';
        npm ci;
        echo 'Running database migrations...';
        npm run db:push;
        echo 'Migrations completed!';
      "
    depends_on:
      database:
        condition: service_healthy

  # Database Seeder (runs seed.sql after migrations)
  seed:
    image: postgres:16-alpine
    container_name: afflo-seed
    environment:
      PGHOST: database
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: ${DB_PASSWORD:-postgres}
      PGDATABASE: ${DB_NAME:-afflo}
    volumes:
      - ./seed.sql:/seed.sql:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...';
        until pg_isready -h database -U postgres; do
          sleep 1;
        done;
        echo 'Waiting for migrations to complete...';
        while docker ps | grep -q afflo-migrate; do
          sleep 1;
        done;
        sleep 2;
        echo 'Running seed script...';
        psql -f /seed.sql;
        echo 'Seed script completed!';
      "
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
    driver: local
