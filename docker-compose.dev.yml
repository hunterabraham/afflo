version: "3.9"

services:
  # Development override for the app service
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - ./next.config.js:/app/next.config.js:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./postcss.config.js:/app/postcss.config.js:ro
      - ./components.json:/app/components.json:ro
      - ./tailwind.config.js:/app/tailwind.config.js:ro
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      migrate:
        condition: service_completed_successfully

  # Enable migrate service in dev (remove profile restriction)
  migrate:
    profiles: []

  # Enable seed service in dev (remove profile restriction)
  seed:
    profiles: []
