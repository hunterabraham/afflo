version: "3.9"

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: afflo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-afflo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrations (runs db:push to sync schema)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: afflo-migrate
    working_dir: /app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SKIP_ENV_VALIDATION=1
    volumes:
      - ./src:/app/src:ro
      - ./drizzle.config.ts:/app/drizzle.config.ts:ro
      - ./package.json:/app/package.json:ro
    command: npm run db:push
    depends_on:
      database:
        condition: service_healthy
    profiles:
      - dev

  # Database Seeder (run with: docker-compose up seed)
  seed:
    image: postgres:16-alpine
    container_name: afflo-seed
    environment:
      PGHOST: database
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: ${DB_PASSWORD:-postgres}
      PGDATABASE: ${DB_NAME:-afflo}
    volumes:
      - ./seed.sql:/seed.sql:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...';
        until pg_isready -h database -U postgres; do
          sleep 1;
        done;
        echo 'Database is ready. Running seed script...';
        psql -f /seed.sql;
        echo 'Seed script completed!';
      "
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    profiles:
      - dev

  # Next.js Application with tRPC
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: afflo-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_DISCORD_ID=${AUTH_DISCORD_ID}
      - AUTH_DISCORD_SECRET=${AUTH_DISCORD_SECRET}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
